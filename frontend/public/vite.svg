<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fermiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Step function at T=0 -->
  <path d="M 10 80 L 50 80 L 50 20 L 90 20" fill="none" stroke="url(#fermiGrad)" stroke-width="6" stroke-linecap="round"/>
  <!-- Smooth curve at finite T -->
  <path d="M 10 78 Q 30 78 45 60 Q 50 50 55 40 Q 70 22 90 22" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <!-- Fermi level marker -->
  <circle cx="50" cy="50" r="5" fill="#00f5ff"/>
</svg>
